@PART:HAS[@MODULE[KerbalEVA]]:FOR[EVARefueling]
{
	MODULE
	{
		name = EVARefuelingPump
		isEVASide = true
		pumpingDistanceMeters = 5
	}
}

@PART:HAS[#CrewCapacity]:FOR[EVARefueling]
{
	MODULE
	{
		name = EVARefuelingPump
		isEVASide = false

		PUMPING_RATES
		{
			Oxygen = 1
			MonoPropellant = 0.1
			Tape = 0.1
			ElectricCharge = 1
		}
	}
}